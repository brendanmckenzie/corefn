worker_processes 1;

events {
  worker_connections 1024;
}

http {
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;
  # lua_code_cache off;

  server {
    listen 8080;
    server_name localhost;

    location / {
      content_by_lua_file lualib/corefn.lua;
    }
  }
}
